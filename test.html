<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
      <style>
    .hero-section {
      height: 100vh;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-img {
      width: 100%;
      height: auto;
      max-width: 600px;
    }

    .btn-custom {
      margin-right: 10px;
    }

    .text-right-box {
      max-width: 450px;
    }
  </style>
</head>
<body>

  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left Image -->
        <div class="col-md-6 d-none d-md-block">
          <img src="https://picsum.photos/id/684/600/400" alt="Image" class="hero-img">
        </div>

        <!-- Right Content -->
        <div class="col-md-6 text-center text-md-start text-right-box">
          <h2 class="fw-bold">CENTER RIGHT</h2>
          <p class="text-muted">
            Sub-heading. Header 100% height with bottom align items.
            Donec sed odio dui. Cras justo odio, dapibus ac facilisis in, egestas eget quam.
          </p>
          <div class="d-flex justify-content-center justify-content-md-start">
            <a href="#" class="btn btn-primary btn-custom">Get started now</a>
            <a href="#" class="btn btn-outline-primary">
              <i class="bi bi-play-fill"></i> Watch video
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  </body>
</html>
